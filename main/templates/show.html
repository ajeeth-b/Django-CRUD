{% extends "home.html" %}

{% block title %} Retrive {% endblock %}

{% block content %}
<style>
#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
  {% if obj %}
   <table id="customers">
     <tr>
       <th>Name</th>
       <th>E-mail</th>
       <th>Number</th>
     </tr>
   {% for i in obj %}
      <tr>
      <td> {{i.usr_name}} </td>
      <td> {{i.email}}    </td>
      <td> {{i.number}}   </td>
      </tr>
   {% endfor %}
{% else %}
   <p>There are no records in the system</p>
{% endif %}
{% endblock %}
